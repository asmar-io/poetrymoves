# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.18.0
plugins:
  sources:
    - id: trunk
      ref: v1.4.0
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.6.26
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - checkov@3.1.9
    - eslint@8.54.0
    - git-diff-check
    - hadolint@2.12.0
    - markdownlint@0.37.0
    - osv-scanner@1.5.0
    - oxipng@9.0.0
    - prettier@3.1.0
    - svgo@3.0.5
    - taplo@0.8.1
    - terrascan@1.18.5
    - trivy@0.48.0
    - trufflehog@3.63.2
    - yamllint@1.33.0
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
